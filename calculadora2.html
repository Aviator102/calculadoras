<div class="dashboard" w-tid="7">

        </div>

            <button class="control-button" id="modifyAlgorithm" w-tid="40">Modificar Algoritmo</button>

<script w-tid="42">
let gameData = {
    totalGames: 0,
    multipliers: [],
    pinkCandles: 0,
    currentMultiplier: 1.00,
    currentRound: 0
};

let chart;

function updateStats() {
    document.getElementById('totalGames').textContent = gameData.totalGames;
    document.getElementById('avgMultiplier').textContent = (gameData.multipliers.reduce((a, b) => a + b, 0) / gameData.multipliers.length).toFixed(2) + 'x';
    document.getElementById('maxMultiplier').textContent = Math.max(...gameData.multipliers, 0).toFixed(2) + 'x';
    document.getElementById('pinkCandles').textContent = gameData.pinkCandles;
    document.getElementById('currentMultiplier').textContent = gameData.currentMultiplier.toFixed(2) + 'x';
    document.getElementById('currentRound').textContent = gameData.currentRound;
}

function updateChart() {
    const ctx = document.getElementById('multiplierChart').getContext('2d');
    
    if (chart) {
        chart.destroy();
    }
    
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: gameData.multipliers.map((_, index) => index + 1),
            datasets: [{
                label: 'Multiplicador',
                data: gameData.multipliers,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

function addEventLog(multiplier) {
    const eventList = document.getElementById('eventList');
    const eventItem = document.createElement('div');
    eventItem.className = 'event-item';
    const now = new Date();
    eventItem.innerHTML = `
        <span class="time">${now.toLocaleTimeString()}</span>: 
        Rodada ${gameData.currentRound} - Multiplicador 
        <span class="multiplier">${multiplier.toFixed(2)}x</span>
    `;
    eventList.insertBefore(eventItem, eventList.firstChild);
    if (eventList.children.length > 10) {
        eventList.removeChild(eventList.lastChild);
    }
}

function simulateGame() {
    gameData.totalGames++;
    gameData.currentRound++;
    const finalMultiplier = Math.random() < 0.1 ? 10 + Math.random() * 5 : 1 + Math.random() * 1.99;
    
    let currentMultiplier = 1.00;
    const interval = setInterval(() => {
        if (currentMultiplier >= finalMultiplier) {
            clearInterval(interval);
            gameData.multipliers.push(finalMultiplier);
            if (finalMultiplier >= 10) {
                gameData.pinkCandles++;
            }
            if (gameData.multipliers.length > 50) {
                gameData.multipliers.shift();
            }
            addEventLog(finalMultiplier);
            updateStats();
            updateChart();
            setTimeout(simulateGame, 2000);
        } else {
            currentMultiplier += 0.01;
            gameData.currentMultiplier = currentMultiplier;
            updateStats();
        }
    }, 50);
}

// Event Listeners para botões
document.getElementById('triggerRose').addEventListener('click', () => {
    alert('Vela Rosa disparada manualmente!');
    const roseMultiplier = 10 + Math.random() * 5;
    gameData.multipliers.push(roseMultiplier);
    gameData.pinkCandles++;
    addEventLog(roseMultiplier);
    updateStats();
    updateChart();
});

document.getElementById('modifyAlgorithm').addEventListener('click', () => {
    alert('Algoritmo modificado. Os resultados podem variar a partir de agora.');
});

document.getElementById('emergencyStop').addEventListener('click', () => {
    alert('PARADA DE EMERGÊNCIA ATIVADA! Todas as operações foram interrompidas.');
});

// Inicialização
updateStats();
updateChart();
simulateGame();
</script>
